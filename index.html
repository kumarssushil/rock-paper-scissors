<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor Game!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>
        Rock-Paper-Scissor
    </h1></header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>paper covers rock .you win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img class="images" src="rock2.png" alt="">
        </div>
        <div class="choice" id="p">
            <img class="images" src="paper2.png" alt="">
        </div>
        <div class="choice" id="s">
            <img class="images" src="scissor2.png" alt="">
        </div>
    </div>
    <p id="action-message">Make you move</p>
    <p id="action-message">Coded by-sushil</p>
    <script src="app.js"></script>
</body>
</html>
